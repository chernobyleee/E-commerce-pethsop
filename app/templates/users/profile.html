{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>User Profile</h1>
        <p>Welcome, {{ current_user.name }}!</p>
        <p>Email: {{ current_user.email }}</p>
        <p>Role: {{ current_user.role }}</p>
        <a href="{{ url_for('users.edit_profile') }}" class="btn btn-primary">Edit Profile</a>
    </div>
{% endblock %}
